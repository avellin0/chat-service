name: "ci and cd"

on: [push]

jobs: 
  ci:
    runs-on: ubuntu-latest
    steps:
        - name: checkout code
          uses: actions/checkout@v4
        
        - name: install deps
          run: npm install
  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps: 
        - name: install deps
          run: npm install
        
        - run: npm run build
        